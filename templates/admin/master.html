{% extends 'admin/base.html' %}

{% block access_control %}

    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-sm">
        <i class="glyphicon glyphicon-log-out"></i> Logout
    </a>
</div>
{% endif %}
{% endblock %}
